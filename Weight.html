<!DOCTYPE html>
<html>
    <title>Weight Converter</title>



    <style>
        h1 {
            text-align: center;
          }
          </style>
          </head>
    
        <body style="background-color:lightslategray;">  
        <h1 style="color:white;">Weight Converter</h1> 
        </style>
       
<a href="Measurement Converter.html">
     <img src="homebutton.png" alt="Scale" width="100" height="100"> </a>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">

        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
          </div>
        </form>
        <div id="output">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
  

              <h4>Pounds:</h4>
              <div id="lbsOutput"></div>
            </div>
          </div>
  

              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>        

  <script>

document.getElementById("kgInput").addEventListener("input", function(e){

  let kg = e.target.value;
  document.getElementById("gramsOutput").innerHTML = kg * 1000;
  document.getElementById("lbsOutput").innerHTML = kg * 2.2046;
  document.getElementById("ozOutput").innerHTML = kg * 35.274;
});

  </script>
</body>
</html>
